<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
      -->

      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" ngModel name="email" required email class="form-control" #email="ngModel">
          <p class="help-block" *ngIf="!email.valid && email.touched">
             Provide valid email please
          </p>
          <label for="subscription">Choose a subscription</label>
          <select id="subscription" name="subscription" class="form-control" [ngModel]="defaultValue"  >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
           <label for="password">Password: </label>
          <input type="password" ngModel name="password" required class="form-control" #password="ngModel">
          <p *ngIf="   ">Password is invalid</p>
          <p class="help-block" *ngIf="!password.valid && password.touched">
            Provide valid password please
          </p>
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid"> Submit</button>
          </div>
          <p class="help-block"  *ngIf="!f.valid && f.touched"> Please provide valid data for log in</p>
      </form>
    </div>
  </div>
</div>
